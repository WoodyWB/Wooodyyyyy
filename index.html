<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch II</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .wel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }


        .card {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            width: 290px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="wel">
        <h1>Welcome! ðŸ¤—</h1>
        <p id="currentDate"></p>


        <div class="card">
            <img id="dayImage" src="" alt="Daily Image">
            <h2 id="dayNameCard"></h2>
        </div>
    </div>

    <script>
        const today = new Date();
        const dayNumber = today.getDay();
        const date = today.getDate();
        const monthNumber = today.getMonth();
        const year = today.getFullYear();


        const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let dayName = dayNames[dayNumber]

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let monthName = monthNames[monthNumber];


        const fullDate = `${dayName}, ${monthName} ${date}, ${year}`;
        document.getElementById("currentDate").textContent = fullDate;


        const body = document.body;
        switch (monthNumber) {
            case 0: body.style.background = "linear-gradient(to right, #cce0ff, #99ccff)"; break;
            case 1: body.style.background = "linear-gradient(to right, #ffe6f0, #ff99cc)"; break;
            case 2: body.style.background = "linear-gradient(to right, #d4f4dd, #a1e3a1)"; break;
            case 3: body.style.background = "linear-gradient(to right, #fffae6, #ffe680)"; break;
            case 4: body.style.background = "linear-gradient(to right, #a0d8f1, #00aaff)"; break;
            case 5: body.style.background = "linear-gradient(to right, #fff0b3, #ffd633)"; break;
            case 6: body.style.background = "linear-gradient(to right, #ffcc99, #ff9933)"; break;
            case 7: body.style.background = "linear-gradient(to right, #ffdfba, #ffb347)"; break;
            case 8: body.style.background = "linear-gradient(to right, #ffe6cc, #ff9933)"; break;
            case 9: body.style.background = "linear-gradient(to right, #ffcccc, #ff6666)"; break;
            case 10: body.style.background = "linear-gradient(to right, #d9b3ff, #9933ff)"; break;
            case 11: body.style.background = "linear-gradient(to right, #e0f7ff, #99e6ff)"; break;
        }


        const Img = [
            "img/sunday.jpg",
            "img/monday.jpg",
            "img/tuesday.jpg",
            "img/wednesday.jpg",
            "img/thursday.jpg",
            "img/friday.jpg",
            "img/saturday.jpg"
        ];

        document.getElementById("dayImage").src = Img[dayNumber];
        document.getElementById("dayNameCard").textContent = dayName;
    </script>
</body>

</html>
