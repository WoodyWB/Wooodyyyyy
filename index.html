<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: moveBackground 20s infinite alternate linear;
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }

        @keyframes moveBackground {
            0% {
                background-position: center top;
            }

            50% {
                background-position: center center;
            }

            100% {
                background-position: center bottom;
            }
        }

        .overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-weight: bold;
        }

        p {
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="bg-image" id="bgImage"></div>

    <div class="overlay">
        <h1>Character Show Case</h1>
        <p>Pro Sigma</p>
    </div>

    <script>
        let imgs = [
            "Healer.jpg",
            "IceWizzard.jpg",
            "prince.jpg",
            "MotherWitch.jpg",
            "Pekka.jpg"
        ];

        let currentIndex = 0;
        const bgDiv = document.getElementById("bgImage");

        function changeBackground() {
            bgDiv.style.backgroundImage = `url('${imgs[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % imgs.length;
        }


        setInterval(changeBackground, 5000);
        changeBackground(); 
    </script>
</body>

</html>
